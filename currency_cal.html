<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Currency Calculator | Money Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background-animation"></div>

  <div class="container">
    <h1>Currency Calculator 💱</h1>

    <label for="amount">Amount:</label>
    <input type="number" id="amount" placeholder="Enter amount" />

    <label for="fromCurrency">From:</label>
    <select id="fromCurrency">
      <option value="INR">Indian Rupee (₹)</option>
      <option value="USD">US Dollar ($)</option>
      <option value="EUR">Euro (€)</option>
      <option value="GBP">British Pound (£)</option>
      <option value="JPY">Japanese Yen (¥)</option>
    </select>

    <label for="toCurrency">To:</label>
    <select id="toCurrency">
      <option value="USD">US Dollar ($)</option>
      <option value="INR">Indian Rupee (₹)</option>
      <option value="EUR">Euro (€)</option>
      <option value="GBP">British Pound (£)</option>
      <option value="JPY">Japanese Yen (¥)</option>
    </select>

    <button id="convertBtn">Convert</button>

    <h2 id="result"></h2>

    <a href="dashboard.html" class="add-expense-btn" style="margin-top: 20px; display: inline-block;">← Back to Dashboard</a>
  </div>

  <script>
    const exchangeRates = {
      INR: { USD: 0.012, EUR: 0.011, GBP: 0.0095, JPY: 1.6, INR: 1 },
      USD: { INR: 82.5, EUR: 0.92, GBP: 0.79, JPY: 132, USD: 1 },
      EUR: { INR: 90, USD: 1.08, GBP: 0.86, JPY: 144, EUR: 1 },
      GBP: { INR: 105, USD: 1.27, EUR: 1.16, JPY: 167, GBP: 1 },
      JPY: { INR: 0.62, USD: 0.0076, EUR: 0.0069, GBP: 0.006, JPY: 1 },
    };

    document.getElementById('convertBtn').addEventListener('click', () => {
      const amount = parseFloat(document.getElementById('amount').value);
      const from = document.getElementById('fromCurrency').value;
      const to = document.getElementById('toCurrency').value;

      if (isNaN(amount) || amount <= 0) {
        alert('Please enter a valid amount!');
        return;
      }

      const rate = exchangeRates[from][to];
      const converted = amount * rate;

      document.getElementById('result').textContent = 
        `${amount.toFixed(2)} ${from} = ${converted.toFixed(2)} ${to}`;
    });
  </script>
</body>
</html>
